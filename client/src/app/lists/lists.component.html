<div class="text-center mt-3">
  <h2>{{connectionType == 'liked' ? 'Liked members' : 'Members who like you'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="connectionType">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="connectionType" (click)="loadLikes()">Liked members</button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="connectionType" (click)="loadLikes()">Members who like you</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3" *ngFor="let member of members$ | async">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
