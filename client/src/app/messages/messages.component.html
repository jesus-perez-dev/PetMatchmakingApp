<div class="row" *ngIf="(messages$ | async)?.length === 0">
  <h3>No messages sent or received yet</h3>
</div>

<div class="row" *ngIf="(messages$ | async)?.length > 0">
  <table class="table table-hover" style="cursor: pointer">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 30%">From/To</th>
      <th style="width: 30%">Sent/Received</th>
    </tr>
    <tr *ngFor="let message of messages$ | async" routerLink="/members/{{message.receiverUsername}}">
      <td>{{message.content}}</td>
      <td>
        <div>
          <img src="{{message.receiverProfilePicture || './assets/user.png'}}" alt="{{message.receiverUsername}}" class="img-circle rounded-circle mr-2">
          <strong>{{message.receiverUsername | titlecase}}</strong>
        </div>
      </td>
      <td>{{message.dateSent | date: 'short'}}</td>
    </tr>
  </table>
</div>
