<div class="card">
  <div class="card-body">
    <div *ngIf="(messages$ | async)?.length === 0">
      No messages! You can message them below
    </div>
    <ul *ngIf="(messages$ | async)?.length > 0" class="chat">
      <li *ngFor="let message of messages$ | async">
        <div>
          <span class="chat-img float-right">
            <img src="{{message.senderProfilePicture || './assets/user.png'}}" alt="{{message.senderUsername}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.dateSent | date: 'short'}}</span>
                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !== username">
                  delivered
                </span>
                <span class="text-success" *ngIf="message.dateRead && message.senderUsername !== username">
                  seen {{message.dateRead | date: 'short'}}
                </span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm"  (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input type="text" class="form-control input-sm" placeholder="Say hi!" name="content" [(ngModel)]="content" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
